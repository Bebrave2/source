<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html> 
<head> 
<meta charset="utf-8" /> 
<title>小小简单大方通用导航条 DIVCSS5实例</title> 
<style>
	body{margin:0; padding:0;}
	#nav{ background:#CCC;
			height:40px;
			width:650px;
			margin:0 auto;
			padding:0px;
			}
	#nav li{ display:inline;
				list-style:none;
		width:100px;
		text-align:center;
		font-size:12px;
		line-height:40px;}
	#nav li a{ 
		text-decoration:none; 
		color:#FFF; 
		font-weight:bold; 
		width:100px; 
		display:inline-block;
	}
	#nav li a:hover{ 
		text-decoration:underline; 
		color:#F0F; 
		font-weight:bold; 
		background:#FFC;}
</style>
</head> 
<body> 
	<ul  id="nav"> 
		<li><a href="#">首页位置</a></li> 
		<li><a href="#">HTML教程</a></li> 
		<li><a href="#">CSS基础</a></li> 
		<li><a href="#">CSS开发工具</a></li> 
		<li><a href="#">CSS特效</a></li> 
		<li><a href="#">CSS问题</a></li> 
	</ul> 

</body> 
</html>
