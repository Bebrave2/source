<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>

		.box {
			width: 600px;
			height: 300px;
			background-color: red;

			/*清除左浮动*/
			clear: left;
			/*清除右浮动*/
			clear: right;
			/*清除左右浮动*/
			clear: both;
		}

		.child {
			width: 200px;
			height: 100px;
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
