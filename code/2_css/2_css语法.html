<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            css中的注释，注释中的内容会自动被浏览器所忽略

            css的基本语法：
                选择器 声明块

                选择器：通过选择器可以选中页面中的指定元素
                    比如 P 的作用就是选中页面中所有的p元素

                声明块。通过声明块来指定要为元素设置的样式
                    声明块由一个一个的声明组成
                    声明是一个名值对结构
                        一个样式名对应一个样式值，名和值之间以：连接，以；结尾

        */

        p{
            color: brown;
            font-size: 20px;

        }
        h1{
            color: chocolate;
        }
    </style>

</head>
<body>
    <h1>h1h1h1h1h1h1h1h1h1h</h1>
    <p>ppppppppppppp</p>
    <p>ppppppppppppp</p><p>ppppppppppppp</p>
    <p>ppppppppppppp</p>




</body>
</html>
