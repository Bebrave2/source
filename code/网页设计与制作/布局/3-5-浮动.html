<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-5-孙宇堃-浮动</title>
    <style>
        .box1,.box2,.box3{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background:red;
            float: left;
        }
        .fater{
            background: yellow;
            overflow: hidden;
        }
        p{
            clear: both;
            /* 清除浮动影响：left right both(建议用它) */
        }
    </style>
</head>
<body>
    <div class="fater">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <p>浮动浮动浮动浮动浮动 浮动浮动浮动浮动地方地方地方的发地方的发地方对方的发的发的浮动发的发地方</p>
    </div>
</body>
