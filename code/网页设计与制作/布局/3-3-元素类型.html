<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3-孙宇堃-元素类型</title>
</head>
<body>
    <p>1.块级元素——特点：独占一行
        可以设置盒子模型中的所用属性：
        width height padding border margin
        常见的块级元素：
        p div h1~h6 ul li ol
    </p>
    <p>2.行内元素——特点：共享一行
        不能设置width、height 不能设置垂直方向上的padding、margin</p>
    <p>3.行内块元素——特点</p>
</body>
</html>
